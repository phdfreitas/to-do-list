<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>To do List</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Fontes --> 
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@500&display=swap" rel="stylesheet">


    <link rel="stylesheet" type="text/css" href="../css/style.css">

</head>
<body onload="loadTasks()">

	<header>
		<h1>To do List</h1>
		<h2>Based on Pomodoro Technique</h2>
	</header>

	<div class="container">

		<div class="row new-task">
			<h4>New Task</h4>
			<form class="form-inline">
				<input type="text" id="task" name="task" class="form-control new-task-input" placeholder="Add a new task">
				<button class="btn btn-danger new-task-btn" onclick="addNewTask()">Add</button>
			</form>
		</div>
		
		<div class="row pomodoro-tasks">
			<div class="col-xl-4" style="border-right: 1px solid black;">
				<h4>Working Session</h4>
				<hr>

				<div id="clock">
					<div id="minutes-arrows">
						<button class="material-icons click" id="arrow-up-m" onclick="timerControl('m+')">
							keyboard_arrow_up
						</button>

						<button class="material-icons click" id="arrow-down-m" onclick="timerControl('m-')">
							keyboard_arrow_down
						</button>
					</div>
					<span id="minutes">
						25
					</span>
					
					<span>:</span>
					
					<span id="seconds">
						00
					</span>
					
					<div id="seconds-arrows">
						<button class="material-icons click" id="arrow-up-s" onclick="timerControl('s+')">
							keyboard_arrow_up
						</button>
						
						<button class="material-icons click" id="arrow-down-s" onclick="timerControl('s-')">
							keyboard_arrow_down
						</button>

					</div>
				</div>

				<div>
					<span class="material-icons button" onclick="clockStart('work')">
						play_arrow
					</span>
	 
					<span class="material-icons button" onclick="clockStop('work')">
						pause
					</span>
				</div>
			</div>

			<div class="col-xl-4">
				<div id="tasks">
					<table class="table">
						<thead>
							<tr>
								<th>#</th>
								<th>Task</th>
								<th>Status</th>
							</tr>
						</thead>

						<tbody id="all_tasks">
							
						</tbody>
					</table>
				</div>
			</div>

			<div class="col-xl-4" style="border-left: 1px solid black;">
				<h4>Break Session</h4>
				<hr>

				<div id="clock">
					<div id="minutes-arrows">
						<button class="material-icons click" id="arrow-up-m" onclick="timerControl('mb+')">
							keyboard_arrow_up
						</button>

						<button class="material-icons click" id="arrow-down-m" onclick="timerControl('mb-')">
							keyboard_arrow_down
						</button>
					</div>
					<span id="minutes-b">
						5
					</span>
					
					<span>:</span>
					
					<span id="seconds-b">
						00
					</span>
					
					<div id="seconds-arrows">
						<button class="material-icons click" id="arrow-up-s" onclick="timerControl('sb+')">
							keyboard_arrow_up
						</button>
						
						<button class="material-icons click" id="arrow-down-s" onclick="timerControl('sb-')">
							keyboard_arrow_down
						</button>

					</div>
				</div>

				<div>
					<span class="material-icons button" onclick="clockStart('break')">
						play_arrow
					</span>
	 
					<span class="material-icons button" onclick="clockStop('break')">
						pause
					</span>
				</div>
			</div>
		</div>
	</div>



	<script src="../js/clock.js"></script>
	<script src="../js/tasks.js"></script>

	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
